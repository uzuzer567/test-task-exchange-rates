<div class="modal-header">
    <h4 class="modal-title">{{ data.titleText }}</h4>
</div>
<div class="modal-body">
    <div>
        <span class="fw-bold">{{  data.messageText }}: </span>
        <span>{{ data.message }}</span>
    </div>
    <div>
        <span class="fw-bold">{{  data.statusText }}: </span>
        <span>{{ data.status.code }} {{ data.status.statusText }}</span>
    </div>
</div>
