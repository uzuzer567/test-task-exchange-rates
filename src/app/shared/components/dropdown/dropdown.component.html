<div ngbDropdown class="dropdown" autoClose="outside">
    <button class="btn" id="dropdown" ngbDropdownToggle>
        +
    </button>
  <div ngbDropdownMenu="dropdown">
        <button class="dropdown-item" *ngFor="let option of options$ | async" (click)="onClick(option)">
          <span *ngIf="option.isSelected">+ </span>{{ 'rates.' + option.code | translate }}
        </button>
  </div>
</div>
