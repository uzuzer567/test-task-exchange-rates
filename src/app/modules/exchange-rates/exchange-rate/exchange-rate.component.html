<div class="rate__container">
    <span class="rate__text">{{ 'rates.' + rate?.code | translate }}</span>
    <div class="rate__value-container">
        <span class="rate__value">{{ rate?.currentValue | noValue }}</span>
        <div #differenceElement class="rate__difference-container">
            <span #triangleElement></span>
            <span class="rate__difference">({{ difference | noValue }})</span>
        </div>
    </div>
</div>
